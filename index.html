<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Oswald:wght@300;400;700&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Catan Hand Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <img src=".\img\logo\phoenix.png" alt="Ambivaly"><br>
    </header>
    <h1>Catan Hand Calculator</h1>
    <main>

        <br><br><br><br><br>

        <div class="container">
            <div class="cardcount">
                <span id="cardinfo">Please select the cards in your hand below</span>
            </div>
        </div>
        <br><br>
        <form name="catanform">
            <div id="priority-box">
                What would you like to prioritize building?:<br> 
            </div>
            <br>
            <div class="formitems">
                <div class="formcard">
                    <img src=".\img\cards\card_wood.png" alt="wood" onclick="addResource('wood')"><br>
                    <label for="wood">Wood:</label><br>
                    <input type="number" id="wood" name="wood" value=0 min=0>
                </div>
                <div class="formcard">
                    <img src=".\img\cards\card_brick.png" alt="brick" onclick="addResource('brick')"><br>
                    <label for="brick">Brick</label><br>
                    <input type="number" id="brick" name="brick" value=0 min=0>
                </div>
                <div class="formcard">
                    <img src=".\img\cards\card_sheep.png" alt="sheep" onclick="addResource('sheep')"><br>
                    <label for="sheep">Sheep</label><br>
                    <input type="number" id="sheep" name="sheep" value=0 min=0>
                </div>
                <div class="formcard">
                    <img src=".\img\cards\card_wheat.png" alt="wheat" onclick="addResource('wheat')"><br>
                    <label for="wheat">Wheat</label><br>
                    <input type="number" id="wheat" name="wheat" value=0 min=0>
                </div>
                <div class="formcard">
                    <img src=".\img\cards\card_ore.png" alt="ore" onclick="addResource('ore')"><br>
                    <label for="ore">Ore</label><br>
                    <input type="number" id="ore" name="ore" value=0 min=0>
                </div>
            </div>
            <input type="button" id="submit" name="submit" value="Submit" onclick="submitButton()">
            <input type="button" id="clear" name="clear" value="Clear" onclick="clearButton()">
        </form>
    </main>
    <script src="./js/index.js"></script>
</body>

<footer>
    <img src=".\img\logo\phoenix.png" alt="Ambivaly">

</footer>

</html>
